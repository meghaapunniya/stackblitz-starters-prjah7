      }
      h1 {
        text-align: center;
        color: #333;
      }
      .links-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      a {
        text-decoration: none;
        color: #007BFF;
        font-size: 18px;

      a:hover {

      }
      a:visited {

      }
